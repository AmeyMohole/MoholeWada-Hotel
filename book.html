<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Now</title>
  <link rel="icon" type="image/x-icon" href="icon/logo1.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('background-image.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #booking-form-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 400px; /* Set a maximum width for better readability */
    }

    #booking-form {
      display: flex;
      flex-direction: column;
    }

    #booking-form label {
      display: block;
      margin-bottom: 8px;
    }

    #booking-form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    #booking-form button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #assistance {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      color: #333;
    }

    #assistance-number {
      font-weight: bold;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  
  <div id="booking-form-container">
    <h2>Book Now</h2>
    <form id="booking-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="mobile">Your Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required placeholder="e.g., 1234567890">

      <label for="check-in">Check-In Date:</label>
      <input type="date" id="check-in" name="check-in" required>

      <label for="check-out">Check-Out Date:</label>
      <input type="date" id="check-out" name="check-out" required>

      <button type="button" onclick="submitBooking()">Submit</button>
    </form>

    <div id="assistance">
      Need assistance? Call us at <span id="assistance-number">9226869287</span>
    </div>
  </div>

  <script>
    function submitBooking() {
      // You can add your form submission logic here
      // For now, let's just show an alert
      alert('Booking submitted successfully!');
    }
  </script>
  
</body>
</html>
